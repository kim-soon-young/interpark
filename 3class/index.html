<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="icon" href="images/interpark.ico">

<!-- SEO 적용 -->

<meta property="og:title" content="인터파크" />
<meta property="og:description" content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅"/>
<meta property="og:image" content="" />
<meta property="og:url" content="https://www.interpark.com" />
<meta property="og:site_name" content="인터파크" />
<meta property="og:type" content="website" />
<!-- css -->
<link rel="stylesheet" href="css/reset.css">
<!-- 스타일의 일관성을 유지하고 스타일을 표준화 하기 위해 css 리셋 스타일 시트 -->
<link rel="stylesheet" href="css/normalize.css">
 <!-- Link Swiper's CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<!-- 내가 작성한 css -->
<link rel="stylesheet" href="css/main.css">

<!-- js -->
<script src="js/html5shiv.js"></script>
<!-- <script src="js/prefixfree.min.js"></script> -->
<script src="js/respond.min.js"></script>
 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
 <!-- 내가 작성한 js -->
 <script src="js/js.js"></script>


<title>인터파크</title>
</head>
<body>
  <!-- 전체 레이아웃 -->
  <div class="wrap">
    <!-- 상단 -->
    <header class="header">
      <div class="inner">
        <!-- 상단윗부분 -->
        <div class="header-up">
          <!-- 상단왼쪽 -->
          <div class="header-left">
            <a href="#" alt="인터파크" class="logo"></a>
            <form action="#" class="search">
              <input
                type="text"
                class="search-text"
                maxlength="100"
                placeholder="검색어를 입력해주세요."
              />
              <input type="reset" class="search-reset" />
              <input type="button" class="search-bt" />
            </form>
          </div>
          <!-- 상단오른쪽 -->
          <div class="header-right">
            <ul class="member-list">
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li class="mypage-bt">
                <a href="#">마이페이지<i class="icon-arrow"></i></a>
                <div class="mypage">
                  <ul class="mypage-list">
                    <li>
                      <a href="#"><b>투어</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>티켓</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>쇼핑</b> 마이페이지</a>
                    </li>
                    <li>
                      <a href="#"><b>도서</b> 마이페이지</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
             <!-- 반응형 유저 -->
            <a href="#" class="mb-mypage">
              <img src="images/icon_mypage.svg" alt="마이페이지" />
            </a>
          </div>
        </div>
        <!-- 상단아랫부분 -->
        <div class="header-down"></div>
      </div>
    </header>
  </div>
</body>
</html>
